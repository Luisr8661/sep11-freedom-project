<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<h1>Mordecai has been transpoted by a petty wizard to the flappy dimension!
			Press any key to jump, you have three hits.</h1>
 </head>
    <body>
        <script type="module">

            // import kaboom lib
            import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";


			kaboom()

loadSprite("mordecai", "mordecai.png")
loadSprite("apple", "https://kaboomjs.com/sprites/apple.png")

// define gravity
setGravity(3200)
scene("game", () => {
	const PIPE_OPEN = 240
	const PIPE_MIN = 60
	const JUMP_FORCE = 800
	const SPEED = 320
	const CEILING = -60

	//setBackground(255,60,167);
	setBackground(0,0,0);
	// a game object consists of a list of components and tags
	const mordecai = add([
		// sprite() means it's drawn with a sprite of name "bean" (defined above in 'loadSprite')
		sprite("mordecai"),
		// give it a position
		pos(width() / 4, 0),
		// give it a collider
		area(),
		// body component enables it to fall and jump in a gravity world
		body(),
		scale(0.06),
		health(3),
	])

	mordecai.onUpdate(() => {
		if (mordecai.pos.y >= height() || mordecai.pos.y <= CEILING) {
			// switch to "lose" scene
			go("lose", score)
		}
	})

	// jump
	onKeyPress( () => {
		mordecai.jump(JUMP_FORCE)
	})

	onGamepadButtonPress("south", () => {
		mordecai.jump(JUMP_FORCE)
	})

	// mobile
	onClick(() => {
		mordecai.jump(JUMP_FORCE)
	})


	function spawnPipe() {

		// calculate pipe positions
		const h1 = rand(PIPE_MIN, height() - PIPE_MIN - PIPE_OPEN)
		const h2 = height() - h1 - PIPE_OPEN

		add([
			pos(width(), 0),
			rect(64, h1),
			color(0, mordecai.pos.y, 150),
			outline(4),
			area(),
			move(LEFT, SPEED),
			offscreen({ destroy: true }),
			// give it tags to easier define behaviors see below
			"pipe",
		])

		add([
		pos(width(), h1 + PIPE_OPEN),
			rect(64, h2),
			//color(mordecai.pos.y, 0, 150),
			color(mordecai.pos.y, 0, 150),
			outline(4),
			area(),
			move(LEFT, SPEED),
			offscreen({ destroy: true }),
			// give it tags to easier define behaviors see below
			"pipe",
			// raw obj just assigns every field to the game obj
			{ passed: false },
		])

	}

	// callback when bean onCollide with objects with tag "pipe"
	mordecai.onCollide("pipe", () => [
		mordecai.hurt(1),
		//go("lose", score)
		addKaboom(mordecai.pos)
	])
	mordecai.onCollide("apple", () => {
    mordecai.hurt(1)
})

	mordecai.on("death", () => {
    go("lose", score)
	addKaboom(mordecai.pos)
})

	// per frame event for all objects with tag 'pipe'
	onUpdate("pipe", (p) => {
		// check if bean passed the pipe
		if (p.pos.x + p.width <= mordecai.pos.x && p.passed === false) {
			addScore()
			p.passed = true
		}
	})

	// spawn a pipe every 1 sec
	loop(1, () => {
		spawnPipe()
	})

	let score = 0

	// display score
	const scoreLabel = add([
		text(score),
		anchor("center"),
		pos(width() / 2, 80),
		fixed(),
		z(100),
	])

	function addScore() {
		score++
		scoreLabel.text = score
	}

})

scene("lose", (score) => {

	add([
		sprite("mordecai"),
		pos(width() / 2, height() / 2 - 108),
		scale(0.125),
		anchor("center"),
	])

	// display score
	add([
		text(score),
		pos(width() / 2, height() / 2 + 108),
		scale(3),
		anchor("center"),
	])

	// go back to game with space is pressed
	onKeyPress("space", () => go("game"))
	onClick(() => go("game"))

})

go("game")



</script>







    </body>
</html>
